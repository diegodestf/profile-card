<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Profile Card Component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <section class="card__images">
          <img src="./images/bg-pattern-card.svg" alt="Background image" />
        </section>
        <section class="card__avatar">
          <img src="./images/image-victor.jpg" alt="Avatar image" id="avatar" />
        </section>

        <section class="card__content">
          <h1 class="card__content--avatar-info">
            Victor Crest
            <span>26</span>
          </h1>
          <p class="card__content--avatar-city">London</p>
          <section class="card__content--card-stats">
            <p class="card__stats--followers">80K <span>Followers</span></p>
            <p class="card__stats--likes">803K <span>Likes</span></p>
            <p class="card__stats--photos">1.4K <span>Photos</span></p>
          </section>
        </section>
      </article>
    </main>
  </body>
</html>
